{% extends 'base.html' %}

{% block meta %}
<title>Tambah Tugas</title>
{% endblock meta %}

{% block content %}
<nav class="navbar navbar-expand-lg shadow-md py-2 bg-purple relative flex items-center w-full justify-between">
  <div class="px-16 w-full flex justify-between">
    <h1 class = "text-xl font-bold text-white py-4">My Todolist</h1>
  </div>
</nav>  

<div class = "create_task px-16 flex justify-center">
    <div>
        <h1 class = "text-3xl font-bold text-purple py-4 content-center">Tambah Tugas</h1>  

            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    <tr>
                        <td>Title: </td>
                        <td><input type="text" name="title" placeholder="Title" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"></td>
                    </tr>
                            
                    <tr>
                        <td>Description: </td>
                        <td><input type="text" name="description" placeholder="Description" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"></td>
                    </tr>
                    <tr>  
                        <td></td>
                        <td><input button class = "bg-blue hover:bg-dark_blue text-white font-semibold hover:text-white py-2 px-4 border border-transparent hover:border-transparent rounded" type="submit" name="submit" value="Tambah"/></td>  
                    </tr>  
                </table>  
            </form>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    </div>
</div>  

{% endblock content %}
